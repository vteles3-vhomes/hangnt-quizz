<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin-bottom: 10px;
        }
        .answer-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
        }
        .answer-btn:hover {
            background-color: #e9e9e9;
        }
        .correct {
            background-color: lightgreen;
            border-color: green;
        }
        .wrong {
            background-color: lightcoral;
            border-color: red;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .next-btn {
            display: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .next-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .question {
                font-size: 16px;
            }
            .answer-btn {
                font-size: 14px;
                padding: 8px;
            }
            .next-btn {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .question {
                font-size: 14px;
            }
            .answer-btn {
                font-size: 12px;
                padding: 6px;
            }
            .next-btn {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-container"></div>
        <div class="result" id="result"></div>
        <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const quizData = [
            {
                "Câu hỏi": "1 + 1 bằng mấy?",
                "Đáp án A": "1",
                "Đáp án B": "2",
                "Đáp án C": "3",
                "Đáp án D": "4",
                "Đáp án đúng": "B"
            },
            {
                "Câu hỏi": "Thủ đô của Việt Nam là gì?",
                "Đáp án A": "Hà Nội",
                "Đáp án B": "Hồ Chí Minh",
                "Đáp án C": "Đà Nẵng",
                "Đáp án D": "Nha Trang",
                "Đáp án đúng": "A"
            }
            // Thêm câu hỏi khác
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');

        function loadQuestion() {
            const questionData = quizData[currentQuestionIndex];
            const answers = ['A', 'B', 'C', 'D'];

            quizContainer.innerHTML = `
                <div class="question">${questionData["Câu hỏi"]}</div>
                <ul class="answers">
                    ${answers.map(answer => `<li><button class="answer-btn" onclick="checkAnswer('${answer}', this)">${questionData['Đáp án ' + answer]}</button></li>`).join('')}
                </ul>
            `;
        }

        function checkAnswer(answer, button) {
            const correctAnswer = quizData[currentQuestionIndex]["Đáp án đúng"];
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            answerButtons.forEach(btn => btn.disabled = true);

            // Highlight the correct and wrong answers
            if (answer === correctAnswer) {
                button.classList.add('correct');
                resultContainer.textContent = 'Correct!';
                score++;
            } else {
                button.classList.add('wrong');
                resultContainer.textContent = 'Wrong!';
                answerButtons.forEach(btn => {
                    if (btn.textContent === quizData[currentQuestionIndex]['Đáp án ' + correctAnswer]) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Show the next button
            nextBtn.style.display = 'inline';
        }

        function nextQuestion() {
            // Reset result and hide next button
            resultContainer.textContent = '';
            nextBtn.style.display = 'none';

            // Select a random question index
            currentQuestionIndex = Math.floor(Math.random() * quizData.length);

            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
